name: Verification Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov hypothesis ruff black mypy

    - name: Check environment
      run: |
        python scripts/check_env.py

    - name: Lint with ruff
      run: |
        ruff check src/ tests/ --output-format=github

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports

    - name: Run tests
      run: |
        pytest tests/ -v -m "not slow" --cov=src --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Generate verification report
      if: success()
      run: |
        python scripts/build_verification_report.py

    - name: Upload verification artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: verification-reports-py${{ matrix.python-version }}
        path: |
          VERIFICATION_REPORT.md
          VERIFICATION_SUMMARY.json
          htmlcov/

  smoke-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run smoke tests
      run: |
        pytest tests/test_smoke_train.py -v --tb=short || true

    - name: CLI smoke tests
      run: |
        python -m src.train --help
        python -m src.eval --help
        python -m src.hpo --help
